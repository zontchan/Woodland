<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Woodland</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="body-wrapper">
<!-- Header start -->
		<header class="header">
		<div class="header-logo-block">
			<div class='header-burger-menu'></div>
			<h1 class="header-logo"><a href="" class='header-logo-link'>Woodland</a></h1>
			<div class='header-ico-wrapper'>
				<div class="loupe-ico header-ico"></div>
				<div class="basket-ico header-ico"></div>
			</div>
		</div>

        <div class="header-map-block">

        	<div class="map-socials-wrap">
        		<ul class="map-list map-socials-list">
        			<li class="map-socials-list-item"><a class="social tg-ico" href="#">tg</a>
        			<input class="visually-hidden" name="icon" value="Иконка telegram">
        			</li>

        			<li class="map-socials-list-item"><a class="social wa-ico" href="#">wa</a>
        				<input class="visually-hidden" name="icon" value="Иконка whatsapp">
        			</li>

        			<li class="map-socials-list-item">
        				<a class="social vk-ico" href="#">vk</a>
        				<input class="visually-hidden" name="icon" value="Иконка vk">
        			</li>

        		</ul>
        </div>

        	<div class="map-catalog-wrap">
        		<ul class="map-list map-catalog-list">
        			<li class="map-catalog-list-item"><a class="map-catalog-list-item-link" href="#">Каталог</a></li>
        			<li class="map-catalog-list-item"><a class="map-catalog-list-item-link" href="#">Как купить</a></li>
        			<li class="map-catalog-list-item"><a class="map-catalog-list-item-link" href="#">Доставка</a></li>
        		</ul>
        	</div> 

        </div>
		</header>
	<!-- Header end -->


	<!-- Burger-popup start-->
	<div class="burger-popup-wrapper">
		<div class='popup-container'>
			<div class="popup-content-wrap">
				<button class="popup-close" type="button">Закрыть окно</button>
               <h2 class="popup-header"><a href="" class='header-logo-link'>Woodland</a></h2>
               <ul class='popup-list'>
               	<li class="popup-list-item"><a href="" class='popup-list-item-link'>Каталог</a></li>
               	<li class="popup-list-item"><a href="" class='popup-list-item-link'>Об изделиях</a></li>
               	<li class="popup-list-item"><a href="" class='popup-list-item-link'>Написать в WhatsApp</a></li>
               </ul>
			</div>
		</div>
	</div>
	<!-- Burger-popup start-->


<!-- Search-popup start-->
  <div class="search-popup">
      <a class="search-popup-close" href="#"></a>
  		<form class="search-popup-form">

  		<input type="search" class="search__field" placeholder="Найти..." name="query" required>

  		<button type="submit" class="search-button"></button>

  	</form>

  </div>
<!-- Search-popup end-->



	<!-- Body start -->


	<!-- Body end -->

	</div>
<script src="js/script.js"></script>
</body>
</html>
